<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Quotes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <style>
      .card {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
      }
    </style>
  </head>

  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">Great Quotes</h1>
          <h2 class="subtitle">Like your favorites!</h2>
        </div>
      </div>
    </section>

    <div class="columns">
      <div class="column" id="column-1">
      </div>

      <div class="column" id="column-2">
      </div>

      <div class="column" id="column-3">
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=17&callback=", function(data) {
          $.each(data, function(i, item) {
            var quote = item.content.replace("<p>", "").replace("</p>", "").replace("\n", "").trim();
            var author = item.title;
            var html = "\
              <div class=\"card\">\
                <div class=\"card-content\">\
                  <h2 class=\"title is-4\">\"" + quote + "\"</h2>\
                  <h3 class=\"subtitle\">-" + author + "</h3>\
                </div>\
                <footer class=\"card-footer\">\
                  <div class=\"card-footer-item\">\
                    <a href=\"#\" class=\"button is-success\">\
                      <i class=\"fa fa-thumbs-o-up\"></i>\
                    </a>\
                  </div>\
                  <div class=\"card-footer-item\">\
                    <a href=\"#\" class=\"button is-danger\">\
                      <i class=\"fa fa-thumbs-o-down\"></i>\
                    </a>\
                  </div>\
                  <div class=\"card-footer-item\">\
                    <a href=\"#\" class=\"button is-info\">\
                      <i class=\"fa fa-retweet\"></i>\
                    </a>\
                  </div>\
                </footer>\
              </div>\
            ";
            $("#column-" + (i % 3 + 1)).append(html);
          });
      });
    </script>
  </body>
</html>
